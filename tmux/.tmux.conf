#
# System
#

# Run tmux with non-login shell
set -g default-command "exec ${SHELL}"

# Activate TrueColor color support
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Enable mouse
set -g mouse on

# Disable escape timeout
set -g escape-time 0

#
# UI
#
set -g status-position top
set -g status-style "bg=default,nohidden"
set -g message-style "bg=default,nohidden"
setw -g window-status-current-format \
'#[fg=blue,bold]#I:#[fg=green]#W#[fg=dim]#F'

#
# Key map
#

# <Alt>-t as a prefix
set -g prefix M-t
# Vi keymap in copy mode
set -g mode-keys vi

# Vi-like visual selection and yanking in copy mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'xsel -ibv'
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel 'xsel -ibv'

# Pane movement
bind-key -r k select-pane -U
bind-key -r j select-pane -D
bind-key -r h select-pane -L
bind-key -r l select-pane -R
